{% extends "layout.html" %}

{% block title %}{{ blog.title }} | The Girl Tech Blog{% endblock %}

{% block body %}
<h1>{{ blog.title }}</h1>
<img src="{{ blog.image) }}" class="img-fluid my-3" alt="{{ blog.title }}">

<div class="blog-body">
    {{ blog.body | safe }}
</div>

<a href="{{ url_for('blog') }}" class="btn btn-secondary mb-3">&larr; Back to Blog</a>
{% endblock %}
